<div class="modal-body">
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <img src="{{ gs.imgUrl }}/close-btn.svg" alt="Close" />
  </button>
  <h1>Forgot Password</h1>
  <div class="content">We'll help you reset it and get back on track.</div>
  <app-forgot-form
    (modalEvent)="modalEvent($event)"
    [isModal]="true"
  ></app-forgot-form>
</div>
