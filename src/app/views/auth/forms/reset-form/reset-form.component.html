<form
  novalidate
  autocomplete="on"
  (ngSubmit)="onForgotPassword(form)"
  [formGroup]="form"
>
  <app-error-summary></app-error-summary>
  <div class="form-group-2">
    <!-- <label>Password</label> -->
    <div class="input-group" controlErrorContainer>
      <span class="input-group-text" id="basic-addon1"
        ><img src="{{ gs.imgUrl }}/password.svg" alt=""
      /></span>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        passwordToggle
      />
    </div>
  </div>
  <div class="form-group-2">
    <!-- <label>Confirm Password</label> -->
    <div class="input-group" controlErrorContainer>
      <span class="input-group-text" id="basic-addon1"
        ><img src="{{ gs.imgUrl }}/password.svg" alt=""
      /></span>
      <input
        type="password"
        class="form-control"
        placeholder="Confirm New Password"
        name="Confirm New Password"
        formControlName="confirm_password"
        passwordToggle
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group11">
        <div class="btndiv">
          <button
            type="submit"
            class="btn btn-primary"
            [appLadda]="loading | async"
            data-style="expand-right"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="backtologin">Back to <a routerLink="/login">Login</a></div>
    </div>
  </div>
</form>
