<section id="login-form" class="login-page forgetpassword">
  <div class="container">
    <div class="row main">
      <div class="col-sm-6 main">
        <div class="image">
          <img src="{{ gs.imgUrl }}/login-img.png" alt="" />
        </div>
      </div>
      <div class="col-sm-6 main">
        <div class="login-box">
          <div class="logodiv">
            <a routerLink="/"
              ><img src="{{ gs.imgUrl }}/login-logo.png" alt=""
            /></a>
          </div>
          <!-- <app-reset-form></app-reset-form> -->
          @if (loading) {
            <div class="loading-html">
              <div class="propertybox">Loading....</div>
            </div>
          } @else {
            @if (show_form) {
              <app-reset-form></app-reset-form>
            }
            @if (!show_form) {
              <div class="resetpasswordlink">
                Reset password link is expired.
              </div>
            }
          }
        </div>
      </div>
    </div>
  </div>
</section>
