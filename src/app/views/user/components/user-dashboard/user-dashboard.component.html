<div class="owner-dashboard">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Library</li>
		</ol>
	</nav>

	<div class="addtop">
		<a routerLink="/"><img src="{{ gs.imgUrl }}/addtop.png" alt="" /></a>
	</div>

	<div class="row">
		<div class="col-sm-10">
			<div class="dashtop">
				<div class="row">
					<div class="col-sm-3">
						<div class="dashbox">
							<h1>Pending Requests</h1>
							<div class="image">
								<!-- <div class="countdiv">15</div> -->
								<img src="{{ gs.imgUrl }}/pending-requests.svg" alt="" />
							</div>
							<div class="btndiv">
								<a class="btn btn-primary" routerLink="/">View Detail</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="dashbox">
							<h1>Pending Bills</h1>
							<div class="image">
								<!-- <div class="countdiv">4</div> -->
								<img src="{{ gs.imgUrl }}/pending-bills.svg" alt="" />
							</div>
							<div class="btndiv">
								<a class="btn btn-primary" routerLink="/">View Detail</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="dashbox">
							<h1>Active Requests</h1>
							<div class="image">
								<!-- <div class="countdiv">10</div> -->
								<img src="{{ gs.imgUrl }}/active-requests.svg" alt="" />
							</div>
							<div class="btndiv">
								<a class="btn btn-primary" routerLink="/">View Detail</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="dashbox last">
							<h1>Active Featured <br />Properties</h1>
							<div class="image">
								<!-- <div class="countdiv">10</div> -->
								<img src="{{ gs.imgUrl }}/active-featured.svg" alt="" />
							</div>
							<div class="btndiv">
								<a class="btn btn-primary" routerLink="/">View Detail</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="pv-box manager">
				<div class="pv-title">
					<h1>Occupancy Rate</h1>
				</div>
				<div class="pv-body">
					<div class="image">
						<img src="{{ gs.imgUrl }}/rate-cal.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="addright">
				<a routerLink="/"><img src="{{ gs.imgUrl }}/addright.png" alt="" /></a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="pv-box-two">
				<div class="pv-title">
					<h1>Geographical Allocation of Properties</h1>
				</div>
				<div class="pv-body">
					<div class="image">
						<img src="{{ gs.imgUrl }}/map.png" alt="" />
						<!-- <app-catalog-google-map-view [items]="(catalog | async)?.items ?? []" [key]="CatalogRxKey.listing"></app-catalog-google-map-view> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
