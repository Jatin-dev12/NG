<div class="row">
  <div class="col-sm-2">
    <div class="image">
      <img src="{{ gs.imgUrl }}/logo.png" alt="Images" />
    </div>
  </div>
  <div class="col-sm-10">
    <div class="rightside">
      <div class="appear">
        <button
          type="button"
          placement="top"
          ngbPopover="Lorem Ipsum refers to a dummy block of text that is often used in publishing and graphic."
        >
          How Does it appear ?
        </button>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="UpperBanner"
          />
          <label class="form-check-label" for="UpperBanner">
            Upper Banner
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="RightBanner"
          />
          <label class="form-check-label" for="RightBanner">
            Right Banner
          </label>
        </div>
      </div>
      <div class="content">
        Make an instant Impression on the clients mind by advertising on
        <span>Amlakserv</span> banners. <br /><span>10% Discount Offer!</span>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="select">
            <select class="form-control" name="category">
              <option value="">--Please Select--</option>
              @for (item of categoriesArray | orderBy: "id"; track item) {
                <option [value]="item.slug">{{ item.name }}</option>
              }
            </select>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="row">
            <!-- <div class="col-sm-6">
            <div class="select">
              <select class="form-control" name="StartDate">
                <option value="0" selected="">Start Date</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="select">
              <select class="form-control" name="EndDate">
                <option value="0" selected="">End Date</option>
              </select>
            </div>
          </div> -->
            <div class="col-sm-6">
              <div class="dp-hidden position-absolute">
                <div class="input-group">
                  <input
                    name="datepicker"
                    class="form-control"
                    ngbDatepicker
                    #datepicker="ngbDatepicker"
                    [autoClose]="'outside'"
                    (dateSelect)="onDateSelection($event)"
                    [displayMonths]="2"
                    [dayTemplate]="t"
                    outsideDays="hidden"
                    [startDate]="fromDate!"
                    tabindex="-1"
                  />
                  <ng-template #t let-date let-focused="focused">
                    <span
                      class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null"
                    >
                      {{ date.day }}
                    </span>
                  </ng-template>
                </div>
              </div>
              <div class="input-group">
                <input
                  #dpFromDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpFromDate"
                  [value]="formatter.format(fromDate)"
                  (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                />
                <button
                  class="btn btn-outline-primary"
                  (click)="datepicker.toggle()"
                  type="button"
                >
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input
                  #dpToDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpToDate"
                  [value]="formatter.format(toDate)"
                  (input)="toDate = validateInput(toDate, dpToDate.value)"
                />
                <button
                  class="btn btn-outline-primary"
                  (click)="datepicker.toggle()"
                  type="button"
                >
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="btndiv">
            <button type="button" class="btn btn-primary">
              Check Availability
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
