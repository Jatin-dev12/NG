<div class="modal-body">
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <img src="{{ gs.imgUrl }}/close-btn.svg" alt="Close" />
  </button>

  <h1>Unlink account</h1>

  <div class="unlink-popup">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <div class="title">Are you sure you want to unlink this account?</div>
        </div>
      </div>

      <div class="btndivtwo">
        <button
          type="button"
          class="btn btn-primary"
          (click)="activeModal.close()"
        >
          Unlink
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="activeModal.dismiss()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
