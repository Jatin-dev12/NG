<div class="modal-body">
	<button type="button" class="close" (click)="activeModal.dismiss()">
		<img src="/assets/images/close-btn.svg" alt="Close" />
	</button>

	<h1>Edit About</h1>

	<div class="editname-popup">
		<form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<textarea type="text" formControlName="about" class="form-control" placeholder="About" maxlength="{{ gs.maxLength }}"></textarea>
						@if (form.value?.about) {
							<div class="crtcount">
								{{ gs.maxLength - form.value?.about?.length }} characters left
							</div>
						}
					</div>
				</div>
			</div>
			<div class="btndivtwo">
				<button type="submit" class="btn btn-primary" [appLadda]="loading | async">
					Apply
				</button>
				<button type="button" class="btn btn-default" (click)="activeModal.dismiss()">
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
