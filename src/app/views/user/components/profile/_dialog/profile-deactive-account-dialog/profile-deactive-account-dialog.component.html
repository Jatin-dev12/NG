<div class="modal-body">
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <img src="{{ gs.imgUrl }}/close-btn.svg" alt="Close" />
  </button>

  <h1>Deactivate Account</h1>

  <div class="deactivate-popup">
    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
      <div class="row">
        <div class="col-sm-12">
          <div class="title">
            We're sad to see you go, but we'll try to make this easy as
            possible.
          </div>
          <div class="title-2">
            Before you go, know these important details...
          </div>
          <div class="form-check">
            <!-- <input class="form-check-input" type="radio" name="details" id="detaile1"> -->
            <label class="form-check-label" for="detaile1">
              <img src="{{ gs.imgUrl }}/d-bullete.svg" alt="" />Once completed,
              your account will be immediately deactivated.
            </label>
          </div>
          <div class="form-check">
            <!-- <input class="form-check-input" type="radio" name="details" id="detaile2" checked> -->
            <label class="form-check-label" for="detaile2">
              <img src="{{ gs.imgUrl }}/d-bullete.svg" alt="" />You won't be
              able to access your saved homes or saved searches anymore.
            </label>
          </div>
          <div class="form-check">
            <!-- <input class="form-check-input" type="radio" name="details" id="detaile3" checked> -->
            <label class="form-check-label" for="detaile3">
              <img src="{{ gs.imgUrl }}/d-bullete.svg" alt="" />If you change
              your mind you can reactivate your account any time by contacting
              Amlakserv our customer care team.
            </label>
          </div>
          <div class="title-3">Visit our Privacy Portal to learn more</div>
          <!-- <div class="form-group">
                        <input type="password" passwordToggle placeholder="Current Password" class="form-control" formControlName="password">
                    </div> -->
        </div>
      </div>

      <div class="btndivtwo">
        <button
          type="submit"
          class="btn btn-primary"
          [appLadda]="loading | async"
        >
          Continue
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="activeModal.dismiss()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
