<div class="modal-body">
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <img src="{{ gs.imgUrl }}/close-btn.svg" alt="Close" />
  </button>

  <h1>Edit notifications for saved searches</h1>

  <div class="notifications-popup">
    <div class="content">Updates on home matching your saved searches.</div>
    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <img src="{{ gs.imgUrl }}/mobile.svg" alt="" />|
          </span>
          <input type="text" class="form-control" placeholder="Push" readonly />
          <span class="input-group-text">
            <div class="switchbtn">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Push"
                  formControlName="push"
                />
                <label class="form-check-label" for="Push"></label>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <img src="{{ gs.imgUrl }}/email.svg" alt="" />|
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            readonly
          />
          <span class="input-group-text">
            <div class="switchbtn">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Email"
                  formControlName="email"
                />
                <label class="form-check-label" for="Email"></label>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="btndivtwo">
        <button type="submit" class="btn btn-primary" [appLadda]="submitted">
          Apply
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="activeModal.dismiss()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
