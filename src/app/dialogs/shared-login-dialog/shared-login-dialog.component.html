<div class="modal-body">
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <img src="{{ gs.imgUrl }}/close-btn.svg" alt="Close" />
  </button>
  <h1>Login</h1>
  <form novalidate (ngSubmit)="onLogin(form)" [formGroup]="form">
    <app-error-summary></app-error-summary>
    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        class="form-control"
        placeholder=""
        formControlName="username"
        [ngClass]="gs.addCls('username', f)"
      />
    </div>
    <div class="form-group-1">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder=""
        formControlName="password"
        [ngClass]="gs.addCls('password', f)"
      />
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group-3">
          <div class="btndiv">
            <button
              type="submit"
              class="btn btn-primary"
              [appLadda]="loading | async"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
