<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Amlakserv</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<!-- <script src="https://kit.fontawesome.com/87a10171cb.js" crossorigin="anonymous"></script> -->
	<link href="/assets/fontawesome/all.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	<link rel="manifest" href="manifest.webmanifest" />
	<meta name="theme-color" content="#622F88" />
	<!-- Splash screen styles -->
	<link href="assets/styles/splash-screen.css" rel="stylesheet" />
</head>

<body>
	<alkurn-splash-screen>
		<img src="/assets/images/logo.png" alt="Logo" />
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</alkurn-splash-screen>

	<app-root></app-root>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYAeL5Th6kHbY2AfRhlXtwBqxkZQTbfww&amp;libraries=places&amp;sensor=false&amp;language=en"></script>
	<script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
	<noscript>Please enable JavaScript to continue using this application.
	</noscript>

	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.getRegistrations().then(function (registrations) {
				//returns installed service workers
				if (registrations.length) {
					for (let registration of registrations) {
						registration.unregister();
					}
				}
			});
		}
	</script>
</body>

</html>
